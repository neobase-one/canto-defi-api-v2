  apollo-gateway:
    build: api-gateway
    environment:
      - DEX_ENDPOINT=${DEX_ENDPOINT}
      - LENDING_ENDPOINT=${LENDING_ENDPOINT}
    command: yarn run api

  dex-indexer:
    build: dex
    environment:
      - DATABASE_URL=${DEX_DATABASE_URL}
      - RPC_URL=${RPC_URL}
    command: yarn run indexer

  dex-api:
    build: dex
    environment:
      - DATABASE_URL=${DEX_DATABASE_URL}
      - RPC_URL=${RPC_URL}
    command: yarn run api
    ports:
      - 8080:8080

  lending-indexer:
    build: lending
    environment:
      - DATABASE_URL=${LENDING_DATABASE_URL}
      - RPC_URL=${RPC_URL}
    command: yarn run indexer

  lending-api:
    build: lending
    environment:
      - DATABASE_URL=${LENDING_DATABASE_URL}
      - RPC_URL=${RPC_URL}
    command: yarn run api
    ports:
      - 8080:8080

